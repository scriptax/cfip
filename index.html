<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="cis.css">
  <script src="all_IPs.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="grid-item1">
      <img class="cf-logo" src="assets/cloudflare.svg" draggable="false">
      <strong class="header">Cloudflare IP scanner</strong>
    </div>
    <div class="grid-item2">
      <span class="option-title">Timeout:</span>
      <select id="timeout-list" class="list_btn">
        <option value="1000">1000 ms</option>
        <option value="2000" selected>2000 ms</option>
        <option value="4000">4000 ms</option>
        <option value="6000">6000 ms</option>
        <option value="8000">8000 ms</option>
      </select>
    </div>
    <div class="grid-item3">
      <span class="option-title">Max IP Scan:</span>
      <select id="scan-ip-list" class="list_btn">
        <option value="200">1000</option>
        <option value="500" selected>2000</option>
        <option value="1000">5000</option>
        <option value="5000">20000</option>
        <option value="100000">100000+</option>
      </select>
    </div>
    <div class="grid-item4">
      <span class="option-title">Max IP Results:</span>
      <select id="results-list" class="list_btn">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
    </div>
    <div class="grid-item5">
      <button class="start-scan-btn">Start</button>
    </div>
    <div class="grid-item6">
      <div class="progress-bar-border">
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="grid-item7 status">
    </div>
    <div class="grid-item8 best-result-box">
      <strong>Best IP:</strong>
        <table>
          <tbody id="best-table">
          </tbody>
        </table>
    </div>
    <div class="grid-item9 result-box">
      <strong>All Results:</strong>
        <table>
          <tbody id="all-table">
          </tbody>
          <thead>
            <tr>
              <th>No.</th>
              <th>IP</th>
              <th>Location</th>
              <th>Latency</th>
              <th title="Download Results" class="download-btn"></th>
            </tr>
          </thead>
        </table>
    </div>
    <div class="grid-item10">
      <!--Reserved for "Pervious results" section-->
    </div>
  </div> 
  <script type="text/javascript" src="cis.js"></script>
</body>
</html>
