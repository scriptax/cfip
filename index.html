<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="cis.css">
  <script src="all_IPs.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="grid-item1">
      <img class="cf-logo" src="assets/cloudflare.svg" draggable="false">
      <strong class="description">Cloudflare IP scanner</strong>
    </div>
    <div class="grid-item2">
      <span class="option-title">Max Latency:</span>
      <span id="latency-slider-val">2000</span>
      <input id="latency-setting" class="slider" type="range" min="250" max="4000" value="2000" step="10">
    </div>
    <div class="grid-item3">
      <span class="option-title">Max IP Results:</span>
      <span id="max-slider-val">20</span>
      <input id="results-setting" class="slider" type="range" min="5" max="50" value="20">
    </div>
    <div class="grid-item4">
      <span class="option-title" style="color:grey;">Max IP:</span>
      <span id="max-slider-val" style="color:grey;">20</span>
      <input id="results-setting" class="slider" type="range" min="5" max="50" value="20" disabled>
    </div>
    <div class="grid-item5">
      <button class="start-scan-btn">Start</button>
    </div>
    <div class="grid-item6">
      <div class="progress-bar-border">
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="grid-item7 status">
    </div>
    <div class="grid-item8 best-result-box">
      <strong>Best IP:</strong>
        <table>
          <tbody id="best-table">
          </tbody>
        </table>
    </div>
    <div class="grid-item9 result-box">
      <strong>All Results:</strong>
        <table>
          <tbody id="all-table">
          </tbody>
          <thead>
            <tr>
              <th>No.</th>
              <th>IP</th>
              <th>Location</th>
              <th>Latency</th>
              <th title="Download Results" class="download-btn"></th>
            </tr>
          </thead>
        </table>
    </div>
    <div class="grid-item10">
      <!--Reserved for "Pervious results" section-->
    </div>
  </div> 
  <script type="text/javascript" src="cis.js"></script>
</body>
</html>
